<!-- Este codigo crea un formulario sencillo para que un usuario introduzca la informacion necesaria para calcular su indice de masa corporal y
su tasa metabolica basal segun la formula de Harris-Benedict -->
<!DOCTYPE html>
<html>
<head>
  <title>Calculadora TMB</title>
</head>
<body>
  <h1>Calculadora TMB</h1>
  <p>Utiliza esta calculadora para determinar cuántas calorías necesita tu cuerpo al día para mantenerse.</p>

  <form id="formulario-tmb">
    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad"><br>
    <label for="sexo">Sexo:</label><br>
    <select id="sexo" name="sexo">
      <option value="hombre">Hombre</option>
      <option value="mujer">Mujer</option>
    </select><br>
    <label for="peso">Peso (en kg):</label><br>
    <input type="number" id="peso" name="peso"><br>
    <label for="altura">Altura (en cm):</label><br>
    <input type="number" id="altura" name="altura"><br>
    <label for="actividad">Nivel de actividad física:</label><br>
    <select id="actividad" name="actividad">
      <option value="1.2">Muy poca o ninguna actividad física</option>
      <option value="1.375">Actividad física ligera (ejercicio 1-3 veces por semana)</option>
      <option value="1.55">Actividad física moderada (ejercicio 3-5 veces por semana)</option>
      <option value="1.725">Actividad física intensa (ejercicio 6-7 veces por semana)</option>
      <option value="1.9">Actividad física muy intensa (ejercicio dos veces al día o entrenamiento deportivo muy intenso)</option>
    </select><br><br>
    <button type="button" onclick="calcularTMB()">Calcular TMB</button>
  </form> 
  <br>
<div id="resultado"></div>
<script>
  function calcularTMB() {
    // Obtener los valores del formulario
    var edad = document.getElementById("edad").value;
    var sexo = document.getElementById("sexo").value;
    var peso = document.getElementById("peso").value;
    var altura = document.getElementById("altura").value;
    var actividad = document.getElementById("actividad").value;

    // Realizar el cálculo de la TMB
    var tmb;
    if (sexo == "hombre") {
      tmb = 66 + (13.7 * peso) + (5 * altura) - (6.8 * edad);
    } else {
      tmb = 655 + (9.6 * peso) + (1.8 * altura) - (4.7 * edad);
    }
    tmb = tmb * actividad;

    // Mostrar el resultado en la página
    document.getElementById("resultado").innerHTML = "Tu TMB es de " + tmb + " calorías al día.";
  }
</script>
</body>
</html>
